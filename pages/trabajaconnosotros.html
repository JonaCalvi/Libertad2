<!--==Formulario==-->
<section id="trabaja">
<div class="container"> <div class=" text-center mt-5 ">
        <h1 style="color: white;">Mandanos tu C.V.</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre*</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingresa tú nombre*" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellido*</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingresa tu Apellido *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingresa tu email *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Elegí tu puesto*</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Puesto--</option>
                                                <option>Cocina</option>
                                                <option>Mozo/a</option>
                                                <option>Salón</option>
                                                <option>Otro</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="container">
                                <div class="row">
                                    <div class="form-group col-xs-12 col-sm-6 col-md-4">
    <label for="banner">Subí tu C.V</label>
    <div class="input-group">
        <label class="input-group-btn">
      <span class="btn btn-primary btn-file">
                Curriculum Vitae<input accept=".jpg,.png,.jpeg,.gif" class="hidden" name="banner" type="file" id="banner">
            </span>
        </label>
        <input class="form-control" id="banner_captura" readonly="readonly" name="banner_captura" type="text" value="">
    </div>
</div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-primary btn-send pt-2 btn-block " value="Enviar"> </div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
